  var drawInvader = function (invader, ix, iy) {
    var offs = 2
    while (invader.length < 15) {
      invader = "0" + invader
    }
    var color
    var x2
    for (var y = 0; y < 5; y++) {
      for (var x = 0; x < 3; x++) {

        if (chr == "1") {

    console.log(bits)
